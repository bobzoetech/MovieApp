// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlin_version = "1.6.10"//1.4.32"
        version_core = "1.7.0"
        version_navigation = "2.3.5"
        version_appcompat = "1.3.0"
        version_constraint_layout = "2.1.3"
        version_legacy_support = "1.0.0"
        version_lifecycle_extensions = "2.4.1"
        version_retrofit = "2.7.1"
        version_rxandroid = "2.1.1"
        version_rxkotlin = "2.4.0"
        version_okhttp = "4.9.0"
        version_moshi = "1.8.0"
        version_picasso = "2.71828"
        version_dagger = "2.38"
        version_recyclerview = "1.1.0"
    }

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$version_navigation"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
